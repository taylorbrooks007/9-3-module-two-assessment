<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css" />
    <script src="main.js"></script>


</head>
<body>
    <header>
        <h1>Ghibli Review App</h1>
        <img src="./images/ghibli-logo.png" alt ="Ghibli logo">
    </header>

    <main>
      <section>
        <h2>Select a movie</h2>
        <form> 
             <select title="" id="">
                <option id="select-menu" value=""></option>
              
            </form>   
            </select>       
      </section>


      <section id="review-menu">
        <h2>Add a review</h2>
        <form>
            <label for="review">Your review </label>
                <input id="review" type="text">
                <input type="submit">
            
        </form>
      </section>


      <section>
        <div id="display-info">
            <h2>Movie details</h2>
        </div>
      </section>


      <section>
        <h2>People</h2>
            <ol>
                <li></li>
            </ol>
            <button id="show-people">Show People</button>
      </section> 


      <section id="reviews">
        <h2>Reviews</h2>
        <ul>
            <li id="review-list"></li>
        </ul>
        <button id="reset-reviews">Reset Reviews</button>
      </section>
    </main>






</body>
